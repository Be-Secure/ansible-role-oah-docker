# tasks file for ansible-role-bes-docker

- include: "tasks/oah_install.yml"
  when: bes_command == "install"

- include: "tasks/oah_remove.yml"
  when: bes_command == "uninstall"

- include: "tasks/oah_validate.yml"
  when: bes_command == "validate"

- include: "tasks/oah_update.yml"
  when: bes_command == "update"

